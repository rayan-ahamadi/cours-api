        "400":
          description: Erreur lors de la suppression
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

