openapi: 3.0.0
info:
  title: Cours API
  description: API pour la gestion des utilisateurs, des titres et des évaluations
  version: 1.0.0
servers:
  - url: http://localhost:3000/api/v1
    description: Serveur de développement

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: accessToken
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        email:
          type: string
          format: email
          example: user@example.com
        username:
          type: string
          example: johndoe
        password:
          type: string
          format: password
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - email
        - username
        - password

    RegisterRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        username:
          type: string
          minLength: 3
          example: johndoe
        password:
          type: string
          minLength: 6
          example: password123
      required:
        - email
        - username
        - password

    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          example: password123
      required:
        - email
        - password

    AuthResponse:
      type: object
      properties:
        token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        user:
          $ref: "#/components/schemas/User"

    UsersListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/User"
        total:
          type: integer
          example: 50
        limit:
          type: integer
          example: 10
        page:
          type: integer
          example: 1

    Error:
      type: object
      properties:
        message:
          type: string
          example: Une erreur s'est produite

    Title:
      type: object
      properties:
        id:
          type: integer
          example: 1
        imdbID:
          type: string
          example: tt0111161
        title:
          type: string
          example: The Shawshank Redemption
        year:
          type: string
          example: "1994"
        rated:
          type: string
          example: R
        released:
          type: string
          example: 14 Oct 1994
        runtime:
          type: string
          example: 142 min
        genre:
          type: string
          example: Drama
        director:
          type: string
          example: Frank Darabont
        writer:
          type: string
          example: Stephen King, Frank Darabont
        actors:
          type: string
          example: Tim Robbins, Morgan Freeman
        plot:
          type: string
          example: Two imprisoned men bond over a number of years...
        language:
          type: string
          example: English
        country:
          type: string
          example: United States
        awards:
          type: string
          example: Nominated for 7 Oscars
        poster:
          type: string
          example: https://example.com/poster.jpg
        externalRatings:
          type: object
        metascore:
          type: string
          example: "80"
        imdbRating:
          type: string
          example: "9.3"
        imdbVotes:
          type: string
          example: "2,500,000"
        type:
          type: string
          enum: [movie, series]
          example: movie
        dvd:
          type: string
        boxOffice:
          type: string
        production:
          type: string
        website:
          type: string
        response:
          type: string
        createdAt:
          type: string
          format: date-time
        dataCompleted:
          type: boolean
          example: true
        updatedAt:
          type: string
          format: date-time

    TitlesSearchResponse:
      type: object
      properties:
        titles:
          type: array
          items:
            $ref: "#/components/schemas/Title"
        totalResults:
          type: integer
          example: 5

    Rating:
      type: object
      properties:
        id:
          type: integer
          example: 1
        userId:
          type: integer
          example: 1
        titleId:
          type: integer
          example: 1
        comment:
          type: string
          example: Un film exceptionnel qui mérite d'être vu
        rating:
          type: number
          format: float
          minimum: 0
          maximum: 10
          example: 9.5
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        title:
          $ref: "#/components/schemas/Title"
        user:
          $ref: "#/components/schemas/User"

    CreateRatingRequest:
      type: object
      properties:
        titleId:
          type: integer
          example: 1
        score:
          type: number
          format: float
          minimum: 0
          maximum: 10
          example: 9.5
        comment:
          type: string
          example: Un film exceptionnel qui mérite d'être vu
      required:
        - titleId
        - score
        - comment

    UpdateRatingRequest:
      type: object
      properties:
        rating:
          type: number
          format: float
          minimum: 0
          maximum: 10
          example: 8.5
        comment:
          type: string
          example: Après réflexion, toujours excellent

    RatingsListResponse:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/Rating"
        totalResults:
          type: integer
          example: 50
        page:
          type: integer
          example: 1
        totalPages:
          type: integer
          example: 5
        limit:
          type: integer
          example: 10

    UserRatingsResponse:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/Rating"
        user:
          $ref: "#/components/schemas/User"
        totalResults:
          type: integer
          example: 25
        page:
          type: integer
          example: 1
        totalPages:
          type: integer
          example: 3
        limit:
          type: integer
          example: 10

paths:
  /user/register:
    post:
      summary: Inscription d'un nouvel utilisateur
      description: Créer un nouveau compte utilisateur et retourner un token JWT
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: Utilisateur créé avec succès
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
          headers:
            Set-Cookie:
              schema:
                type: string
                example: accessToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; Path=/; HttpOnly
        "400":
          description: Erreur de validation ou utilisateur déjà existant
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /user/login:
    post:
      summary: Connexion d'un utilisateur
      description: Authentifier un utilisateur et retourner un token JWT
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "201":
          description: Connexion réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          headers:
            Set-Cookie:
              schema:
                type: string
                example: accessToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; Path=/; HttpOnly
        "401":
          description: Identifiants invalides
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /user/users:
    get:
      summary: Récupérer la liste des utilisateurs
      description: Obtenir une liste paginée de tous les utilisateurs
      tags:
        - Users
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
          description: Nombre d'utilisateurs par page
        - in: query
          name: page
          schema:
            type: integer
            default: 1
            minimum: 1
          description: Numéro de la page
      responses:
        "200":
